<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component-main</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link rel="stylesheet" type="text/css" href="./src/css/reset.css">

</head>
<body>
    <main>
        <div class="content">
             <div class="card-preview">
                  <div class="card-preview-nft">
                        <div class="bloco-card">
                            <div class="bloco-card-img goo-card">
                                <img src="./src/imagens/image-equilibrium.jpg" alt="descrição è cubo marquico traparente com um crista">
                            </div>
                        </div>
                        <div class="bloco-informacao">
                            <div class="bloco-inform-texto">
                                <h1>Equilibrium #3429</h1>
                                <p>Our Equilibrium collection promotes balance and calm.</p>
                                <span><img class="card-icone-eth" src="./src/imagens/ethereum.png" alt="moeda digital eth">0.041 ETH</span>
                                <span><img class="card-icone-relogio" src="./src/imagens/relogio.png" alt="relogio digital">3 days left</span>
                                <div class="linha-card-bloco"></div>
                            </div>
                        </div>
                        <div class="card-foto-circulo">
                            <div class="bloco-foto">
                                <img src="./src/imagens/image-avatar.png" alt="foto pessoas">
                                <p><span>Creaton of</span> Jules Wyvern</p>
                            </div>
                        </div>
                  </div>
             </div>
        </div>
    </main>
</body>
</html>
